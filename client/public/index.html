<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Hospital Booking System - Book appointments with doctors online"
    />
    <meta name="keywords" content="hospital, doctor, appointment, booking, healthcare" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>MediCare - Hospital Booking System</title>
    
    <!-- Preload important images -->
    <link rel="preload" href="%PUBLIC_URL%/images/hero-bg.jpg" as="image">
    <link rel="preload" href="%PUBLIC_URL%/images/default-doctor.png" as="image">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo192.png" />
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-hospital-booking-app.com/" />
    <meta property="og:title" content="MediCare - Hospital Booking System" />
    <meta property="og:description" content="Book appointments with doctors online" />
    <meta property="og:image" content="%PUBLIC_URL%/images/og-image.jpg" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://your-hospital-booking-app.com/" />
    <meta name="twitter:title" content="MediCare - Hospital Booking System" />
    <meta name="twitter:description" content="Book appointments with doctors online" />
    <meta name="twitter:image" content="%PUBLIC_URL%/images/og-image.jpg" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading animation for better perceived performance -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    ">
      <div style="
        width: 80px;
        height: 80px;
        border: 8px solid #f3f3f3;
        border-top: 8px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
    </div>
    
    <script>
      // Remove loading screen when app is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading-screen').style.display = 'none';
        }, 500);
      });
    </script>
  </body>
</html>
